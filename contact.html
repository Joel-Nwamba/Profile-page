<h1>Contact</h1>
<form action="action" method="post" id="contact-form">
    <label class="standard-label" for="contact-email">Email:</label>
    <input type="email" id="contact-email" required><br><br>

    <label class="standard-label" for="tel-input">Telephone:</label>
    <input type="tel" id="tel-input" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br><br>

    <label class="standard-label" for="input-message">Message</label>
    <textarea maxlength="240" id="input-message" required></textarea><br><br>

    <input type="submit" value="send message">
</form>
